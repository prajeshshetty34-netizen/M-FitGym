<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M-FIT Signup</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Placeholder for the header/navigation to be injected by loadHeader.js -->
  <div id="header-placeholder"></div>

  <section class="signup-section">
    <div class="signup-container">
      <h1><span class="subtitle">JOIN NOW</span><br>Create your <span>M-FIT</span> Account</h1>

      <form id="signupForm">
        <input type="text" id="signupName" placeholder="Full Name" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPass" placeholder="Password" required>
        <button type="submit">Sign Up</button>
        <p class="register-text">
          Already have an account? <a href="login.html">Login</a>
        </p>
      </form>

      <div id="signupMsg" class="message-box"></div>
    </div>
  </section>
  
  <!-- Link to the common header loading script -->
  <script src="js/loadHeader.js"></script> 
  <!-- Link to the NEW local authentication script -->
  <script src="js/auth.js"></script>
</body>
</html>
